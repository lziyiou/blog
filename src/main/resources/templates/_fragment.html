<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <!-- 适应移动端 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/typo.css}" href="../static/css/typo.css">
    <link rel="stylesheet" th:href="@{/css/me.css}" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<nav th:fragment="navigation(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <!-- Logo -->
            <h2 class="ui blue header item">Blog</h2>
            <!-- 左边导航栏 -->
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i class="small home icon"></i>首页</a>
            <a href="#" th:href="@{/category}" class="m-item item m-mobile-hide" th:classappend="${n==2}?'active'"><i class="small idea icon"></i>分类</a>
            <a href="#" th:href="@{/tag}" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active'"><i class="small tags icon"></i>标签</a>
            <a href="#" th:href="@{/archive}" class="m-item item m-mobile-hide" th:classappend="${n==4}?'active'"><i class="small clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5}?'active'"><i class="small info icon"></i>关于我</a>
            <!-- 右边搜索栏 -->
            <div class="right item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <!-- 搜索框 -->
                    <input type="text" placeholder="Search....">
                    <!-- 右边搜索小图标 -->
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!-- 底部 -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <!-- 容器（内容居中） -->
    <div class="ui center aligned container">
        <!-- 开启布局，加上分割线 -->
        <div class="ui inverted divided stackable grid">
            <!-- 微信二维码区 -->
            <div class="four wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <!-- 微信二维码图片 -->
                        <img th:src="@{/images/wechat.jpg}" src="../static/images/wechat.jpg" alt="" class="ui rounded image" style="width: 110px">
                    </div>
                </div>
            </div>
            <!-- 联系我区 -->
            <div class="five wide column">
                <!-- 标题 -->
                <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-small">联系我</h4>
                <!-- 联系列表 -->
                <div class="ui inverted link list">
                    <a href="#" th:href="@{/about}" class="item">Email: 787492833@qq.com</a>
                    <a href="#" th:href="@{/about}" class="item">WeChat: lyc_787492833</a>
                </div>
            </div>
            <!-- 博客简介区 -->
            <div class="seven wide column">
                <div class="ui inverted link list">
                    <!-- 标题 -->
                    <h4 class="ui inverted header m-text-thin m-text-spaced m-opacity-small">Blog</h4>
                    <!-- 简介内容 -->
                    <p class="m-text-thin m-text-spaced m-opacity-mini">
                        这是我的个人博客，会分享关于编络、写作、思考相关的任何内容。希望可以给来到这的人带来一点点微小的帮助！</p>
                </div>
            </div>
        </div>
        <!-- 分割线 -->
        <div class="ui inverted section divider"></div>
        <!-- Copyright -->
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright &copy; 2019-2021 Lziyiou Designed by Lziyiou</p>
    </div>
</footer>
</body>
</html>
